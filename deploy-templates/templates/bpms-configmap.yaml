apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
data:
  application.yml: |-
    spring.datasource.driver-class-name: org.postgresql.Driver
    spring.datasource.url: jdbc:postgresql://{{ .Chart.Name }}-db-headless:{{ .Values.db.service.port }}/{{ .Values.db.defaultDatabase }}

    camunda.bpm.job-execution.deployment-aware: true
    camunda.bpm.database.schema-update: true
    dso.url: http://digital-signature-ops:8080
    ceph.http-endpoint: https://s3-openshift-storage.apps.cicd2.mdtu-ddm.projects.epam.com