spring:
  profiles: local
  cloud:
    kubernetes:
      config:
        enabled: false
logging:
  config: '' # falling back to Spring Boot default logging system configuration

---
spring:
  application:
    name: business-process-management
  cloud:
    kubernetes:
      config:
        enabled: true
        enable-api: false
        paths:
          - /app/config/main/application.yml
          - /app/config/camunda/camunda-global-system-vars.yml
      secrets:
        enabled: true
        enable-api: false
        paths:
          - /app/secrets
logging:
  config: classpath:log4j2-json-console.xml # stdout log streaming for fluentd