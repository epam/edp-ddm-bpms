server:
  port: 8080
  max-http-header-size: 16KB

camunda:
  admin-user-id: camunda
  admin-group-id: camunda-admin
  bpm:
    generic-properties:
      properties:
        user-resource-whitelist-pattern: '[a-zA-Z0-9_@.]+|camunda-admin'
        history-cleanup-enabled: true
        history-cleanup-strategy: removalTimeBased
        history-removal-time-strategy: end
        history-time-to-live: P1D
        history-cleanup-batch-window-start-time: "20:00"
        history-cleanup-batch-window-end-time: "22:00"
        history-cleanup-degree-of-parallelism: 1
        history-cleanup-batch-size: 500
    authorization:
      enabled: true

data-platform:
  kafka:
    producer:
      enabled: true
      custom-config:
        "[transactional.id]": tx-${random.uuid}
        "[enable.idempotence]": true
    consumer:
      enabled: true
      group-id: bpms
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      trusted-packages:
        - com.epam.digital.data.platform.bpms.extension.delegate.dto
      custom-config:
        "[spring.deserializer.key.delegate.class]": org.apache.kafka.common.serialization.StringDeserializer
        "[spring.deserializer.value.delegate.class]": org.springframework.kafka.support.serializer.JsonDeserializer
    topic-properties:
      creation:
        enabled: true
        num-partitions: 1
        replication-factor: 1
    topics:
      history-process-instance-topic: bpm-history-process
      history-task-topic: bpm-history-task
      user-notifications: user-notifications
      lowcode-file-storage-cleanup-topic: bpm-lowcode-file-storage-cleanup
      data-load-csv-topic-inbound: data-load.csv.incoming
      data-load-csv-topic-outbound: data-load.csv.outcoming

registry-rest-api:
  url: http://registry-rest-api:8080

platform-gateway:
  url: http://platform-gateway:8080

spring:
  main:
    allow-bean-definition-overriding: true
  jersey:
    application-path: api
  application:
    name: ddm-bpm
  sleuth:
    opentracing:
      enabled: true
    baggage:
      correlation-enabled: true
      correlation-fields: x-request-id, X-Primary-Request-URL
      remote-fields: x-request-id, X-Primary-Request-URL
  datasource:
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      max-lifetime: 600000
  cache:
    type: caffeine
    caffeine:
      spec: expireAfterAccess=2h

# Configuration => prometheus.yml:
#   scrape_configs:
#     metrics_path: '/actuator/prometheus'
management:
  endpoints:
    web:
      exposure:
        include: 'health'
  endpoint:
    health:
      enabled: true
      show-details: always
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState, db, redis
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    kafka:
      enabled: false

ceph:
  bucket: ${CEPH_BUCKET_NAME:bucket}

user-settings-service:
  url: http://user-settings-service-api:8080

platform:
  logging:
    aspect:
      enabled: false
    primary-url:
      enabled: true
  security:
    enabled: true
    whitelist:
      - /openapi
      - /v3/api-docs/**
      - /swagger-ui/**
      - /actuator/**

logbook:
  feign:
    enabled: true
  info-logging:
    enabled: true
  strategy: without-body
  exclude:
    - /actuator/**
    - /openapi
    - /v3/api-docs/**
    - /swagger-ui/**
  obfuscate:
    headers:
      - x-access-token
      - cookie

decorator:
  datasource:
    enabled: false
    sleuth:
      enabled: false
    p6spy:
      enable-logging: false

storage:
  backend:
    redis:
      scan-count: 100

springdoc:
  swagger-ui:
    path: /openapi
    disable-swagger-default-url: true
    filter: true